<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/global.css" />

        <link
            rel="icon"
            type="image/x-icon"
            href="images/favicon_io/favicon.ico"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <link
            href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap"
            rel="stylesheet"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Travel</title>
    </head>
    <body>
        <div class="container">
            <header>
                <img
                    src="images/logo.svg"
                    alt="Tourism"
                    width="133"
                    height="31"
                />
                <nav>
                    <ul class="header-ul">
                        <li class="header-li"><a href="#">HOME</a></li>
                        <li class="header-li">
                            <a href="#section3">ABOUT US</a>
                        </li>
                        <li class="header-li">
                            <a href="#section2"> OUR SERVICES</a>
                        </li>
                        <li class="header-li">
                            <a href="#section8"> TOUR PACKAGE </a>
                        </li>
                    </ul>
                </nav>
            </header>

            <div class="sections">
                <div class="homePage">
                    <div class="homePageWrapper">
                        <div class="priceDiv">
                            <img id="grad1" src="images/bg1.svg" alt="" />
                            <div class="priceDiv1">
                                <p class="personPrice">From $199/Person</p>
                            </div>
                        </div>
                        <div class="discover">
                            <div class="header-arrow">
                                <i class="fa-solid fa-arrow-left"></i>
                            </div>
                            <div class="homePageText">
                                <h1>Discover Greece</h1>
                                <p class="homePage-p">
                                    TRAVEL WITH UNIQUE EXPERIENCE
                                </p>
                            </div>
                            <div class="header-arrow">
                                <i class="fa-solid fa-arrow-right"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://kit.fontawesome.com/4fb1e1c9df.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
